    <style>
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-bar {
        width: 300px;
        height: 4px;
        background: #f0f0f0;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .loading-bar::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 50%;
        background: #4f46e5;
        animation: loading 1.5s infinite;
        border-radius: 2px;
      }

      @keyframes loading {
        0% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(400%);
        }
      }
    </style>
